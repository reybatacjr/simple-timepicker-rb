<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace Input with Span</title>

  <link rel="stylesheet" href="simple-timepicker-rb.min.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="simple-timepicker-rb.js"></script>
</head>
<body>
  <label>MyTime: <input type="text" class="test" id="example" style="width: 80px; height: 30px;" /></label>
  
  <br/>
  <label>Enter time: <input type="text" id="new-time" value="09:00 AM" /></label>
  <button id="set-time-btn">Set Time</button>
  <button id="get-time-btn">Get Time</button>
</body>
<footer>
    <script>
       $('#example').SimpleTimepickerRB({
        type: 12,
        value: '08:00 AM',
        minuteIncrement: 30
       });

       $('#set-time-btn').on('click', function() {
        $('#example').SetValue($('#new-time').val());
        alert('New time is set');
       });

       $('#get-time-btn').on('click', function() {
        alert($('#example').val());
       });
    </script>
</footer>
</html>
